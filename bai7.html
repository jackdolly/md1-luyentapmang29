<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tìm các phần tử trùng nhau có trong mảng.
        Ví dụ: arr = [2,2,1,3,4,3,5,6]
        Output: 2,3
    </title>
</head>
<body>
<script>
    function timtrungnhau(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    if (newArr.indexOf(arr[i]) !== -1) {
                        continue;
                    }
                    newArr.push(arr[i]);
                }
            }
        }
        document.write(newArr)
    }
    timtrungnhau([2, 3, 3, 2, 4, 6, 7])
</script>
</body>
</html>
