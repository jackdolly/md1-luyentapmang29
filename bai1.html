    <title>Viết chương trình tìm các phần tử lớn hơn trung bình cộng các phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4];

    function trungbinhcong(arr, n) {
        let arr2 = [];
        let trungbinhcong = 0;
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {
            tong = tong + arr[i];
        }
        trungbinhcong = tong / arr.length;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > trungbinhcong) {
                arr2.push(arr[i]);
            }
        }
        return arr2;
    }
    document.write(trungbinhcong(arr))
</script>
