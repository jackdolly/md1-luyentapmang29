<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    function timmin(arr){
        let min = arr[0];
        for (let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    document.write(timmin([11,2,3,4,5,6,7,8]))
</script>
</body>
</html>
