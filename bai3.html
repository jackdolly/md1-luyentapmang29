<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    function timmax(arr){
        let max = arr[0];
        for (let i = 1; i < arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }
    document.write(timmax([11,2,3,4,5,67,7,8]))
</script>
</body>
</html>
