<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính tổng các phần tử chẵn trong mảng</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6]
    function tongchan(arr){
        let tong = 0;
        for (let i = 0; i < arr.length; i++ ){
            if(arr[i] % 2 == 0){
                tong = tong + arr[i];
            }
        }
        return tong;
    }
    document.write(tongchan(arr))
</script>
</body>
</html>
